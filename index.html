<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">    
        <section class="section01">
            <button onclick="clearCanvas(canvas)">
                <img src="./img/re.svg"/>
            </button>
            <div class="canvas-box">
                <canvas id="canvas"></canvas>
            </div>
        </section>
    
        <section class="section02">
            <p>사진선택</p>
            <div>
                <input id="myImg" type="file" accept="image/*"/>
            </div>
            
            <button onclick="toggleMode(modes.pan)" id="lockButton">이미지 잠금하기</button>
            <p>문구추가</p>
            <div>
                <input type="text" id="text-input">
                <button id="add-text">추가하기</button>
            </div>


            <p>그림그리기</p>
            <div>
                <button onclick="toggleMode(modes.drawing)">그리기</button>
                <input id="colorPicker" value="#000" data-jscolor=""/>
            </div>
            
            <div>
                <button onclick="groupObjects(canvas, group, true)">그룹</button>
                <button onclick="groupObjects(canvas, group, false)">그룹 풀기</button>
            </div>
            
            <p>스티커</p>
            <div>
                <button class="add-image-button" data-image-path="./img/img01.png">
                    <img src="./img/img01.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img02.png">
                    <img src="./img/img02.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img03.png">
                    <img src="./img/img03.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img04.png">
                    <img src="./img/img04.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img05.png">
                    <img src="./img/img05.png"/>
                </button>
            </div>
            <div>
                <button class="add-image-button" data-image-path="./img/img10.png">
                    <img src="./img/img10.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img06.png">
                    <img src="./img/img06.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img07.png">
                    <img src="./img/img07.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img08.png">
                    <img src="./img/img08.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img09.png">
                    <img src="./img/img09.png"/>
                </button>
            </div>
            <div>
                <button class="add-image-button" data-image-path="./img/img11.png">
                    <img src="./img/img11.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img12.png">
                    <img src="./img/img12.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img13.png">
                    <img src="./img/img13.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img14.png">
                    <img src="./img/img14.png"/>
                </button>
                <button class="add-image-button" data-image-path="./img/img15.png">
                    <img src="./img/img15.png"/>
                </button>
            </div>

            <a id="downloadBtn" href="" download="my_painting.png">이미지 저장하기</a>
        </section>
    </div>


    <script src="./lib/jscolor.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
